<app-header></app-header>

<br>

<div class="col-md5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Catalogo 2</li>
    </ol>
</div>

<h1 class="title-catologo2">Animes</h1>

<div class="slider">

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let images of imagenes">
        <img src="{{images}}"  alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
          <button type="button" class="btn btn-primary" (click)="verDescripcion()">Leer mas</button>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


</div>
